
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="../css/method.css"/>
    <title> Become A Minimalist- METHOD</title>
  </head>
  <body>
    <div class="header"><a class="title home" href="../../index.html">HOME</a><a class="title method onPage" href="method.html">METHOD</a><a class="title information" href="information.html">INFORMATION</a>
      <div class="changeLanguage"><a href="https://twby.github.io/Minimalism/docs/html/method.html"><img class="LanguageBtn chBtn" src="../asset/img/Language/中按鈕.png" alt="" srcset=""/></a></div>
    </div>
    <div id="app">
      <template id="intro" v-if="pageNow == 0">
        <div class="intro">
          <div class="container"> 
            <div class="top">
              <div class="logoContain"><img class="logo" src="../asset/img/logo.png" alt="aaa"/></div>
              <div class="title">「Which reduction method is suitable for you?」</div>
              <div class="subtitle"> Which one are you suitable for the three laws?</div>
            </div>
            <div class="bottom">
              <div class="operation">
                <div class="symbol">15</div>
                <div class="symbol">+</div>
                <div class="symbol">5</div>
                <div class="symbol">=</div>
                <div class="unit option">Questions</div>
                <div class="unit min">Minutes</div>
              </div>
              <div class="state">
                <div class="depiction">
                   The result of psychological test .<br/>Just for amusement only,<br/>not academic quantitative report.<br/></div>
                <div class="button start" @click="start">START</div>
              </div>
            </div>
          </div>
        </div>
      </template>
      <template class="questions" v-if="pageNow == 1">
        <div class="bar"><img class="logo" src="../asset/img/logo.png" alt="" srcset=""/>
          <div class="inner">
            <div class="radio"></div>
            <div class="num">{{ number }} </div>
          </div>
        </div>
        <template v-for="(item, index) in questions">
          <template v-if="showItem(index)">
            <div class="groupQuestion" :id="quesId(index)">     
              <div class="title">{{ index + 1 }}.{{ item.quest }}</div>
              <template class="number" :class="labelId(v)" v-for="(val, v) in item.options">
                <input :id="fromId(index,v)" type="radio" v-bind:value="val.type" v-model="item.selected" v-on:change="change()"/>
                <div class="labelOuter">
                  <label class="option" :for="fromId(index,v)" v-html="val.q"> </label><br/><img class="gem" v-bind:src="val.img"/>
                </div>
              </template>
            </div>
          </template>
        </template>
        <div class="Btn nextBtn" @click="next" v-if="this.now &lt; this.questions.length - 3"></div>
        <div class="Btn resultBtn" @click="settlement" v-if="this.now == this.questions.length - 3">Result</div>
      </template>
      <template id="result" v-if="pageNow == 2">
        <div id="results">
          <div class="resultContainer" :id="resultId(index)" v-for="(result, index) in resultInfos" @mouseover="mouseover(index)" @mouseleave="mouseleave(index)">
            <div class="title resultTitle">{{ result.title }} </div><img class="People" v-bind:src="result.img" alt=""/>
            <div class="stars">
              <div class="star" v-for="item in showStar(index)"> <img src="../asset/img/logo.png" alt=""/></div>
            </div>
            <div class="depiction">
              <div class="state" v-html="result.state"></div>
            </div>
          </div>
        </div>
      </template>
    </div>
    <div class="footer"><a class="footerObj about">about us</a><a class="footerObj title method">Planning reason</a>
      <div class="footerObj copyright">&copy; 2019 Become A Minimalist All Rights Reserved NEWSROOM Team  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="../js/method.js"></script>
  </body>
</html>
